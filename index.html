<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My file</title>
</head>
<body>
  <p>Click the button to create a File Upload Button.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "file");
    document.body.appendChild(x);
}
</script>
	
</body>
</html>
